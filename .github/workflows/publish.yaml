name: Publish packages

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

    container:
      image:  node:15-alpine

    steps:
    - uses: actions/checkout@v1
    - run: echo //npm.local.dotdev.ru/:_authToken=${NPM_TOKEN} > .npmrc
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    - run: npm i -g @nrwl/cli
    - run: npm ci
    - run: nx affected:build --all
    - run: npm run lerna -- publish from-package --contents dist
