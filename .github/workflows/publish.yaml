name: Publish packages

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest

    container:
      image: node:15-alpine

    steps:
      - uses: actions/checkout@v2
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - run: echo //npm.dotdevio.com/:_authToken=${NPM_TOKEN} > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm i -g @nrwl/cli@^12
      - run: npm ci
      - run: nx affected:build --all
      - run: npm run lerna -- publish from-package --contents dist -y

      - name: Slack Notification
        uses: 'rtCamp/action-slack-notify@v2'
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: '@reactpkg Packages published :rocket:'
          SLACK_TITLE: '@dotdevjs/reactpkg'
